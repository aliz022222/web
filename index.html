<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Bot Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #008cba;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Click Bot Web App!</h1>
        <p>Click the button below to start earning points and check your status.</p>
        <button onclick="alert('Clicked!')">Click Me!</button>
        <p>Your current score: <span id="score">0</span> clicks</p>
    </div>
    <script>
        let score = 0;
        document.querySelector("button").addEventListener("click", function() {
            score += 1;
            document.getElementById("score").innerText = score;
        });
    </script>
</body>
</html>
